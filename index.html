<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body class="h-screen">
    <header id="header" class="h-12 w-full border-b bg-neutral-100 bg"></header>
    <div class="flex flex-row flex-1 w-full overflow-clip">
      <div id="tools-left" class="w-64 border-r bg"></div>
      <div id="canvas-box" class="flex-1 overflow-clip">
        <canvas id="canvas"></canvas>
      </div>
      <div id="tools-right" class="w-64 border-l bg flex flex-col gap-y-1">
        <label>
          brush color
          <input type="color" id="brush-color" value="#000000" />
        </label>

        <label>
          brush opacity
          <input
            type="range"
            id="brush-opacity"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
        </label>

        <label>
          brush size
          <input
            type="range"
            id="brush-size"
            min="1"
            max="64"
            step="1"
            value="12"
          />
        </label>

        <label>
          brush hardness
          <input
            type="range"
            id="brush-hardness"
            min="0"
            max="1"
            step="0.05"
            value="0.9"
          />
        </label>
      </div>
    </div>
    <footer id="footer" class="h-12 w-full border-t bg"></footer>
  </body>
</html>
