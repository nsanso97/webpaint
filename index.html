<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <script type="module" src="/src/main.ts" defer></script>
    </head>
    <body class="h-screen">
        <header
            id="header"
            class="bg h-12 w-full border-b bg-neutral-100"
        ></header>
        <div class="flex w-full flex-1 flex-row overflow-clip">
            <div id="tools-left" class="bg flex w-64 flex-col gap-y-1 border-r">
                <label>
                    x
                    <input
                        type="range"
                        id="translation-x"
                        min="0"
                        max="100"
                        step="1"
                        value="0"
                    />
                </label>
                <label>
                    y
                    <input
                        type="range"
                        id="translation-y"
                        min="0"
                        max="100"
                        step="1"
                        value="0"
                    />
                </label>
                <label>
                    scale
                    <input
                        type="range"
                        id="scale"
                        min="0"
                        max="2"
                        step="0.1"
                        value="1"
                    />
                </label>
                <label>
                    rotation
                    <input
                        type="range"
                        id="rotation"
                        min="-1"
                        max="1"
                        step="0.1"
                        value="0"
                    />
                </label>
            </div>
            <div id="canvas-box" class="flex-1 overflow-clip">
                <canvas id="canvas"></canvas>
            </div>
            <div
                id="tools-right"
                class="bg flex w-64 flex-col gap-y-1 border-l"
            >
                <label>
                    brush color
                    <input type="color" id="brush-color" value="#000000" />
                </label>

                <label>
                    brush flow
                    <input
                        type="range"
                        id="brush-flow"
                        min="0"
                        max="1"
                        step="0.05"
                        value="1"
                    />
                </label>

                <label>
                    brush size
                    <input
                        type="range"
                        id="brush-size"
                        min="1"
                        max="64"
                        step="1"
                        value="12"
                    />
                </label>

                <label>
                    brush softness
                    <input
                        type="range"
                        id="brush-softness"
                        min="0"
                        max="1"
                        step="0.05"
                        value="0.9"
                    />
                </label>
            </div>
        </div>
        <footer id="footer" class="bg h-12 w-full border-t"></footer>
    </body>
</html>
